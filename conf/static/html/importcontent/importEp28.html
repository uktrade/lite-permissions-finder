<h2 class="heading-small">
  You can only import your goods if you have a health and safety exemption certificate
</h2>
<br>

<p>
  You are not allowed to import substances that potentially cause cancer, including asbestos, unless you have a Health
  and Safety Executive (HSE) exemption certificate.
  <a href="http://www.hse.gov.uk/asbestos/exemption.htm"
     class="external" rel="external" target="_blank">
    Read about</a> HSE exemption certificates
</p>
