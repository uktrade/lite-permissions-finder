play.http.secret.key = ${PLAY_HTTP_SECRET_KEY}

errorDetailEnabled = ${ERROR_DETAIL_ENABLED}

play.modules {
  enabled += modules.GuiceModule
  enabled += modules.common.RedisSessionStoreModule
}

play.filters {
  headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline'; font-src data:"
  hosts.allowed = [${PLAY_FILTERS_HOSTS_ALLOWED}]
}

play.http.session = {
  domain = ${PLAY_HTTP_SESSION_DOMAIN}
  sameSite = null
}

play.i18n {
  langs = ["en"]
}

play.cache {
  defaultCache = "permission-finder-cache" #used as prefix for cache keys
}

pac4j {
  sessionStoreKeyPrefix = ${PAC4J_SESSION_STORE_KEY_PREFIX}
  sessionTimeoutMinutes = ${PAC4J_SESSION_TIMEOUT_MINUTES}
}

## Disable PID File
pidfile.path = "/dev/null"

controlCodeService {
  address = ${CONTROL_CODE_SERVICE_ADDRESS}
  timeout = 10000
  credentials = ${CONTROL_CODE_SERVICE_CREDENTIALS}
}

countryService {
  address = ${COUNTRY_SERVICE_ADDRESS}
  timeout = 10000
  credentials = ${COUNTRY_SERVICE_CREDENTIALS}
}

notificationService.aws.sqsQueueUrl = ${NOTIFICATION_SERVICE_AWS_SQS_QUEUE_URL}

ogelService {
  address = ${OGEL_SERVICE_ADDRESS}
  timeout = 10000
  credentials = ${OGEL_SERVICE_CREDENTIALS}
}

ogelRegistrationService {
  address = ${OGEL_REGISTRATION_SERVICE_ADDRESS}
  timeout = 10000
  sharedSecret = ${OGEL_REGISTRATION_SERVICE_SHARED_SECRET}
}

searchService {
  address = ${SEARCH_SERVICE_ADDRESS}
  timeout = 10000
  credentials = ${SEARCH_SERVICE_CREDENTIALS}
}

redis {
  host = ${REDIS_HOST}
  password = ${REDIS_PASSWORD}
  port = ${REDIS_PORT}
  timeout = ${REDIS_TIMEOUT}
  database = 0
  ssl = ${REDIS_SSL}

  pool {
    maxTotal = ${REDIS_POOL_MAX_TOTAL}
    minIdle = ${REDIS_POOL_MIN_IDLE}
  }

  keyPrefix = ${REDIS_KEY_PREFIX}

  daoHashes = [
    {
      name = "permissionsFinderDaoHash",
      hashName = "permissionData",
      ttlSeconds = ${REDIS_HASH_TTL_SECONDS}
    }
    {
      name = "applicationCodeDaoHash"
      hashName = "transactionLookup"
      ttlSeconds = ${REDIS_HASH_TTL_SECONDS}
    }
  ]

}

saml {
  issuer = ${SAML_ISSUER}
  callbackUrl = ${SAML_CALLBACK_URL}
  logoutUrl = ${SAML_LOGOUT_URL}
  location = ${SAML_LOCATION}
  entityId = ${SAML_ENTITY_ID}
  x509Certificate = ${SAML_X509_CERTIFICATE}
}

aws {
  credentials {
    profileName = ""
    accessKey = ${AWS_CREDENTIALS_ACCESS_KEY}
    secretKey = ${AWS_CREDENTIALS_SECRET_KEY}
  }
  region = ${AWS_REGION}
}

basicAuth {
  user = ${BASIC_AUTH_USER}
  password = ${BASIC_AUTH_PASSWORD}
  realm = ${BASIC_AUTH_REALM}
}
