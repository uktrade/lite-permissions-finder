@import models.view.AnswerView

@(answerView: AnswerView)

@Html(answerView.getMoreInformation)
@if(!answerView.getDefinitions.isEmpty) {
  <h2 class="heading-small">Definitions</h2>
  <p>@Html(answerView.getDefinitions)</p>
}
@if(!answerView.getRelatedItems.isEmpty) {
  <h2 class="heading-small">Related categories and items</h2>
  <p>@Html(answerView.getRelatedItems)</p>
}
