@import util._

@(htmlTitle: String, pageHeading: Option[Html], propositionHeading: Option[Html] = None)(content: Html)

@govukTemplateDefaults(htmlTitle) {
  <main id="content" role="main">

    <div class="phase-banner-alpha">
        <!--div class="banner-version-info">TODO</div-->
      <p>
        <strong class="phase-tag">ALPHA</strong>
        <span>This is a new service &ndash; your <a href="#">feedback</a> will help us to improve it.</span>
      </p>
    </div>

    <header class="page-header">
      @*<a href="javascript:history.back();" class="link-back">Back</a>*@

      @if(pageHeading.isDefined) {
        <div>
          <h1 class="heading-xlarge">@pageHeading</h1>
        </div>
      }

    </header>

    @content

  </main>
}
