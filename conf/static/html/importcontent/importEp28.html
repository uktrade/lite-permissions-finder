<h1 class="heading-large">You need a health and safety exemption certificate</h1>

<p>
  You are not allowed to import substances that potentially cause cancer, including asbestos, unless you have a Health
  and Safety Executive (HSE) exemption certificate. Read about
  <a href="http://www.hse.gov.uk/asbestos/exemption.htm"
     class="external" rel="external" target="_blank">HSE exemption certificates</a>.
</p>
