@(isPathStep: Boolean = false)(content: Html)(secondaryContent: Html)

<@if(isPathStep){li}else{div} class="detail-box">
  @if(content.body.trim.nonEmpty) {
    <div class="detail-box-content">@content</div>
  }
  @if(secondaryContent.body.trim.nonEmpty) {
    <div class="detail-box-secondary-content">@secondaryContent</div>
  }
</@if(isPathStep){li}else{div}>
