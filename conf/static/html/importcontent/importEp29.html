<h1 class="heading-large">
  You need a licence to import ozone-depleting substances (ODS)
</h1>
<br>

<p>
  You must have a licence from the European Commission to import ODS. You may also need to register if the substances
  are for use in science or research.
</p>
<p>
  Read about
  <a href="http://ec.europa.eu/clima/policies/ozone/ods/index_en.htm"
     class="external" rel="external" target="_blank">ODS licensing and registration</a>.
</p>
