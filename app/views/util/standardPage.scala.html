@import util._

@(htmlTitle: String, pageHeading: Option[Html], propositionHeading: Option[Html] = None)(content: Html)

@govukTemplateDefaults(htmlTitle) {
  <main id="content" role="main">

    @phaseBanner()

    <header class="page-header">
      @*<a href="javascript:history.back();" class="link-back">Back</a>*@

      @if(pageHeading.isDefined) {
        <div>
          <h1 class="heading-xlarge">@pageHeading</h1>
        </div>
      }

    </header>

    @content

  </main>
}
